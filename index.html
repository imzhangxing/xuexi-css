
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>康宁家具练习</title>
    <style type="text/css">
        body,h1,h2,h3,h4,h5,h6,ul,ol,li,a,input{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul,ol{
            list-style-type: none;
        }
        img,input{
            border: none;
        }
        .header{/*4*/
            height: 124px;
            width: 100%;
            /*background: #000;*/
            position: fixed;
            z-index: 2;
        }
        .header .inner_top{/*2*/
            height: 90px;
            background: rgba(0,0,0,0.5);
            /*background: rebeccapurple;*/
        }
        .header .inner_top .inner{/*2*/
            width: 1094px;
            background: rosybrown;
            margin: 0 auto;
        }
        .header .inner_top .inner .logo{/*5*/
            float: left;
            width: 241px;
            height: 87px;
            /*background: royalblue;*/
            padding-top: 2px;
            padding-left: 7px;
        }
        .header .inner_top .inner .nav{
            float: right;
            /*background: aquamarine;*/
        }
        .header .inner_top .inner .nav .form{
            float: right;
            padding-top: 20px;
        }
        .header .inner_top .inner .nav .form .text{
            width: 152px;
            height: 18px;
            background: url("images/search.png") no-repeat;
            float: left;
        }
        .header .inner_top .inner .nav .form .sub{/*5*/
            width: 22px;
            height: 18px;
            background: url("images/search.png")no-repeat right top;
            cursor: pointer;
            float: left;
        }
        .header .inner_top .inner .nav ul{/*2*/
            height: 12px;
            padding: 14px;
            /*background:orange;*/
        }
        .header .inner_top .inner .nav ul li{/*5*/
            float: left;
            padding-left: 17px;
            color: #bcbabb;

            font-size: 12px;
            font-family: "宋体";
        }
        .header .inner_top .inner .nav ul li a{
            color: #bcbabb;
            font-size: 12px;
            font-family: 宋体;
        }
        .header .inner_top .inner .nav ul li a:hover{
            color: rgba(250,0,0,0.5);
        }
        .header .inner_bot{
            height: 34px;
            background: rgba(255,0,0,0.5);
        }
        .header .inner_bot ul{/*3*/
            width: 1087px;
            padding-left: 7px;
            margin: 0 auto;
        }
        .header .inner_bot ul li{/*2*/
            width: 130px;
            float: left;
            /*background: #000;*/
        }
        .header .inner_bot ul li a{/*3*/
            color: #fff;
            font-size: 12px;
            font-family: "宋体";
        }
        .header .inner_bot ul li a:hover{
            color: rgba(255,0,0,0.5);
        }
        .banner{
            height: 440px;
            background: url("images/panzi.jpg") no-repeat center;
        }

    </style>
