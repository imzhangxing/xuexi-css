    <title>仓库管理系统</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul,ol{
            list-style-type: none;
        }
        input,img{
            border: none;
        }
        .left {
            background: #424F63;
            float: left;
        }
        .left .header i{
            width: 60px;
            height: 60px;
            background: orange;
            display: block;
            float: left;
            /*float: left;*/
            /*margin-top: 12px;*/
            /*margin-left: 12px;*/
            /*line-height: 60px;*/
        }
        .left .header span{
            float: right;
            /*width: 120px;*/
            /*height: 28px;*/
            /*margin-top: 22px;*/
            margin-left: 12px;
            line-height: 60px;
            font-size: 20px;
            color: white;
        }
        .left .search {
            /*height: 60px;*/
            line-height: 60px;
        }
        .left .search .text{
            width: 248px;
            height: 40px;
            background: #354051;
            border-radius: 2px;
            /*line-height: 60px;*/
            outline: none;
            padding-left: 12px;
            font-size: 14px;
        }
        .left .llist li{
            width: 300px;
            background: #424F63;
        }
        .left .llist li i{
            width: 60px;
            height: 60px;
            background: white;
            display: block;
            line-height: 60px;
            float: left;
            position: relative;

        }
        .left .llist li a{
            width: 240px;
            height: 60px;
            display: block;
            float: left;
            line-height: 60px;
            font-size: 16px;
            color: #fff;
            position: absolute;
            padding-left: 60px;
        }
        .left .llist li a:hover{
            background: #354051;
            width: 235px;
            border-left: 5px solid steelblue;
            padding-left: 55px;

        }
        .left .llist li .clear{
            clear: both;
        }
        body{
            background:  #EEEEEE;
        }
        .right{
            min-width: 1048px;
            height: 60px;
            background: white;
            float: left;
        }
        .right li{
            width: 105px;
            float: left;
            position: relative;
            /*使用line-height让li往下*/
            line-height: 60px;
        }
        .right li a{
            width: 105px;
            height: 60px;
            color: #333333;
            font-size: 16px;
            text-align: center;
            display: block;
        }
        .right li a:hover{
            color: #4D5FA9;
            border-top: 5px solid steelblue;
        }

        .right i{
            width: 60px;
            height: 57px;
            float: left;
            border-right:1px solid gainsboro;
            margin-top: 3px;
        }
        .right .ul_2{
            float: right;
        }
        .right .ul_2 li{
            width: auto;
            margin: 0 10px;
        }
        .right .ul_2 li a{
            /*width: 80px;*/
        }
        .right .ul_2 li i{
            width: 40px;
            height: 40px;
            background: #000;
            float: none;
            display: block;
            margin-top: 9px;
        }

        .clear{
            clear: both;
        }
    </style>

</head>

<div class="left">
    <div class="header" >
        <i></i>
        <span>仓储管理系统</span>
    </div>
    <div class="search">
        <input type="text" class="text" placeholder="搜索..">
        git add *
        git push origin
        git push origin
