    <style>
        /*每次书写代码时都要添加上前四行注释*/
        body,h1,h2,h3,h4,h5,h6,a,p,ul,li,lo,input{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul,ol{
            list-style-type: none;
        }
        input,img{
            border: none;
        }
        body{
            background: #000;
        }
        .left{
            /*设置最小高度。注意：设置完最小高度不必再设置宽度*/
            min-height: 802px;
            /*width: 300px;*/
            background: #424F63 ;
        }
        .left .lheader img{
            width: 36px;
            height: 37px;
            background: orange;
            /*margin:外边距*/
            margin-top: 12px;
            margin-left: 12px;
            float: left;
            /*行高：一般美工给的行高为60px*/
            line-height: 60px;
        }
        .left .lheader span{
            width: 120px;
            height: 28px;
            font-size: 20px;
            margin-left: 12px;
            line-height: 60px;
            color: white;
        }
        .left .lsearch .text{
            width: 208px;
            height: 40px;
            background: #354051;
            margin-top: 9px;
            margin-left: 20px;
            font-size:14px ;
            padding-left: 12px;
            float: left;
        }

        .left .llist ul li{
            width: 300px;
            height: 60px;
            line-height: 60px;
            font-size: 16px;
            color: white;
        }
        .left .llist ul li a{
            color: white;
            /*切勿忘记给字体设置居中*/
            text-align: center;
        }
        /*hover可以让其余的任意属性都可以使用*/
        .left .llist ul li:hover{
            color: #4D5FA9;
            border-left: 5px red solid;
        }
        .left .llist ul li  i{
            width: 22px;
            height: 22px;
            background: white;
            /*
            display:block/inline/inline-block的区别：
            display:inline:它是一个字，没有高度。(比如：给字设置font-size让它高度变高)
            inline:1000px;//该高度是没有效果的。
            display:block;它有高度有宽度，相当于一个区域。
            display:inline-block(两个都有，兼容性较差)
            属于inline的标签有:span、a、img、i、em、Strong、常用性依次往下递减
            */
            /*display: block;*/
            display: inline-block;
            /*
            使用浮动后要给样式清除浮动
            <div class="clear" style="clear.both"></div>
            style：行内样式
            权重：style>id(#)>class(.)>标签本身。
            */
            float: left;
            margin-top: 19px;
            margin-left: 19px;
            margin-right: 22px;
        }

        .right{
            min-width: 940px;
            height: 60px;
            background: white;
        }
        .right ul{
            max-width: 1100px;
            height: 60px;
            /*background: red;*/
            float: left;
        }
        /*
        如果使用列表
        要给li设置width和height,让它把页面撑起来


        */
        .right ul li{
            height: 60px;
            width: 104px;
            float: left;
            line-height: 60px;
        }
        .right ul li a{
            width: 100px;
            height: 60px;
            color: #333333;
            display: block;
        }
        .right ul li a:hover{
            color: #4D5FA9;
            border-top: 3px red solid;
        }

        .right i{
            width: 60px;
            height: 57px;
            /*background: blue;*/
            display: block;
            float: left;
            margin-top: 2px;
            /*大小 实线 颜色*/
            border-right: 2px solid gainsboro;
        }
        .right .ul_right{
            float: right;
        }
        .right .ul_right li i{
            width: 50px;
            height: 30px;
            background: rebeccapurple;
            margin-top: 10px;
        }
        .right .ul_right li a{
            line-height: 60px;
            font-size: 18px;
            text-align: center;
        }
        .other{
            width: 780px;
            height: 500px;
            background:white;
            float: right;
            margin-top: 50px;
            margin-right: 300px;
        }
    </style>
